<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ArgueAI</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <header>
      <div class="container">
        <header
          class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom"
        >
          <div
            class="header-content d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none gap-3"
          >
            <img src="./images/OPENAI.png" height="50px" width="50px" />
            <span class="fs-4">ArgueAI</span>
          </div>
        </header>
      </div>
    </header>
    
    <div class="p-5 mb-4 bg-body-tertiary rounded-3">
      <div class="container-fluid py-5">
        <div class="top container m-2">
          <div class="card" style="width: 40rem; height: 15rem;">
            <!-- <img
              src="https://mdbcdn.b-cdn.net/img/new/standard/nature/184.webp"
              class="card-img-top"
              alt="Fissure in Sandstone"
            /> -->
            <div class="card-body">
                <div>
                    <button
                      type="button"
                      class="btn btn-danger btn-rounded"
                      id="recordButton"
                      data-mdb-ripple-init
                    >
                      Record
                    </button>
                  </div>
                <div class="container m-2"></div>
              <textarea
                id="speechToText"
                placeholder="Transcribed text appears here..."
              >
              </textarea>
              
            </div>
          </div>
        </div>
        <div class="bottom container m-2">
          <div class="card" style="width: 40rem; height: 15rem;">
            <div class="card-body">
              <h5 class="card-title">Response</h5>

              <div class="container m-2">
                <div class="d-flex gap-2">
                  <button
                    type="button"
                    class="btn btn-success btn-rounded"
                    data-mdb-ripple-init
                    id="goodFaith"
                  >
                    Good Faith
                  </button>
                  <button
                    type="button"
                    class="btn btn-dark btn-rounded"
                    data-mdb-ripple-init
                    id="badFaith"
                  >
                    Bad Faith
                  </button>
                </div>
              </div>

              <div class="container m-2">
                <textarea
                  id="chatGptResponse"
                  placeholder="ChatGPT response..."
                ></textarea>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer class="fixed-bottom">
      <div class="container">
        <footer
          class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top"
        >
          <div class="col-md-4 d-flex align-items-center">
            <span class="mb-3 mb-md-0 text-body-secondary">Â© 2024</span>
          </div>
        </footer>
      </div>
    </footer>

    <script src="script.js"></script>
    <script type="text/javascript" src="app-config.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
