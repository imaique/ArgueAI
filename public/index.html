<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ArgueAI</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body style="background-color: #9e1800">
    <header>
      <div class="container">
        <header
          class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom"
        >
          <a
            class="header-content d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none gap-3"
          >
            <img src="./images/OPENAI.png" height="50px" width="50px" />
            <span class="fs-4">ArgueAI</span>
          </a>
        </header>
      </div>
    </header>

    <div class="p-5 mb-4 rounded-3">
      <div class="container-fluid p-5">
        <div class="top container m-2">
          <div
            class="card"
            style="
              width: 40rem;
              height: 15rem;
              background-color: #e7e5e53b;
              border-color: rgb(90, 8, 8);
              border-width: 7px;
              border-radius: 60px;
              color: white;
            "
          >
            <div class="card-body">
              <div class="p-3">
                <button
                  type="button"
                  class="btn btn-danger btn-rounded"
                  id="recordButton"
                  style="
                    border-color: rgb(90, 8, 8);
                    border-width: 5px;
                    border-radius: 60px;
                    color: white;
                  "
                  data-mdb-ripple-init
                >
                  Record
                </button>
              </div>
              <div class="container m-2" style="border-color: black"></div>
              <p
                id="speechToText"
                style="text-align: center; font-size: 1.3rem"
              >
                Transcribed text appears here...
              </p>
            </div>
          </div>
        </div>


        <div class="bottom container m-2 pt-5">
          <div
            class="card"
            style="
              width: 40rem;
              height: 15rem;
              background-color: #e7e5e53b;
              border-color: rgb(90, 8, 8);
              border-width: 7px;
              border-radius: 60px;
              color: white;
            "
          >
            <div class="card-body">
              <div class="container">
                <div class="d-flex gap-3 p-3">
                  <button
                    type="button"
                    class="btn btn-success btn-rounded"
                    style="
                    border-color: rgb(90, 8, 8);
                    border-width: 5px;
                    border-radius: 60px;
                    color: white;
                    background-color: #E48F45;
                  "
                    data-mdb-ripple-init
                    id="goodFaith"
                    
                  >
                    Good Faith
                  </button>
                  <button
                    type="button"
                    class="btn btn-dark btn-rounded"
                    data-mdb-ripple-init
                    id="badFaith"
                    style="
                    border-color: rgb(90, 8, 8);
                    border-width: 5px;
                    border-radius: 60px;
                    color: white;
                    background-color: rgb(107, 50, 24);
                  "
                  >
                    Bad Faith
                  </button>
                </div>
              </div>

              <div class="container m-3">
                <p
                  id="chatGptResponse"
                  style="text-align: center; font-size: 1.3rem"
                >
                  Responses appears here...
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer class="fixed-bottom">
      <div class="container">
        <footer
          class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top"
        >
          <div class="col-md-4 d-flex align-items-center footer-text">
            <span class="mb-3 mb-md-0">Â© 2024</span>
          </div>
        </footer>
      </div>
    </footer>

    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
